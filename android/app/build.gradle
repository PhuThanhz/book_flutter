plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.book_flutter" // Đổi tên này thành tên package của bạn
    compileSdk = 34 // Đặt compileSdkVersion thành 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Sử dụng Java 17
        targetCompatibility = JavaVersion.VERSION_17 // Sử dụng Java 17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17 // Sử dụng Java 17
    }

    defaultConfig {
        applicationId = "com.example.book_flutter" // Đổi tên này thành tên package của bạn
        minSdk = 23 // Đặt minSdkVersion thành 23
        targetSdk = 34 // Cập nhật targetSdkVersion cho phù hợp
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
